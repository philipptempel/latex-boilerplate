before_script:
  - 'curl --location --silent -- https://bootstrap.pypa.io/get-pip.py | python3'
  - 'pip3 install --upgrade click'

draft:
  image: philipptempel/docker-ubuntu-tug-texlive:2020
  stage: build
  script:
    - 'make draft'
  artifacts:
    name: "${CI_PROJECT_PATH_SLUG}_${CI_COMMIT_REF_NAME}"
    paths:
      - '*.pdf'
  tags:
    - docker

final:
  image: philipptempel/docker-ubuntu-tug-texlive:2020
  stage: build
  script:
    - 'make final'
  artifacts:
    name: "${CI_PROJECT_PATH_SLUG}_${CI_COMMIT_REF_NAME}"
    paths:
      - '*.pdf'
  tags:
    - docker

